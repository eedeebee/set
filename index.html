<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Set</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="starter-template.css" rel="stylesheet">

  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Set</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">
      <div class="starter-template">
        <h1>SET</h1>
        <!-- <p class="lead">Give it a try!<br></p> -->
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-4"><div class="cell">
            <svg class="card red solid">
                    <pattern id="lines" patternUnits="userSpaceOnUse"
                          x="0" y="0" width="5" height="5">
                        <g style="fill:none; stroke-width:1;">
                            <path d="M0,0 l5,5"/>
                        </g>
                    </pattern>
                <use x="47" xlink:href="set.svg#oval" style="fill:url(#lines)"/>
                <use x="97" xlink:href="set.svg#oval"/>
            </svg>
        </div></div>
        <div class="col-xs-6 col-sm-4"><div class="cell">
            <svg class="card red empty"> 
                <use x="22" xlink:href="set.svg#oval" style="fill:url(#lines)"/>
                <use x="72" xlink:href="set.svg#oval" />
                <use x="122" xlink:href="set.svg#oval"/>
            </svg>
        </div></div>
        <div class="col-xs-6 col-sm-4"><div class="cell">
            <svg class="card red solid" >
                <use x="72" xlink:href="set.svg#oval"/>
            </svg>
        </div></div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-4"><div class="cell">
            <svg class="card purple solid">
                    <pattern id="plines" patternUnits="userSpaceOnUse"
                          x="0" y="0" width="5" height="5">
                        <g style="fill:none; stroke-width:1;">
                            <path d="M0,0 l5,5"/>
                        </g>
                    </pattern>
                <use x="22" xlink:href="set.svg#diamond" style="fill:url(#plines);" />
                <use x="72" xlink:href="set.svg#diamond" style="fill:url(#plines);" />
                <use x="122" xlink:href="set.svg#diamond" style="fill:url(#plines);" />
            </svg>
        </div></div>
        <div class="col-xs-6 col-sm-4"><div class="cell">
            <svg class="card purple solid">
                <use x="72" xlink:href="set.svg#diamond"/>
            </svg>
        </div></div>
        <div class="col-xs-6 col-sm-4"><div class="cell">
            <svg class="card purple solid">
                <use x="47" xlink:href="set.svg#diamond"/>
                <use x="97" xlink:href="set.svg#diamond"/>
            </svg>
        </div></div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-4"><div class="cell">
            <svg class="card green solid">
                <use x="22" xlink:href="set.svg#diamond"/>
                <use x="72" xlink:href="set.svg#diamond"/>
                <use x="122" xlink:href="set.svg#diamond"/>
            </svg>
        </div></div>
        <div class="col-xs-6 col-sm-4"><div class="cell">
            <svg class="card green empty">
                <use x="72" xlink:href="set.svg#diamond"/>
            </svg>
        </div></div>
        <div class="col-xs-6 col-sm-4"><div class="cell">
            <svg class="card green solid">
                <use x="47" xlink:href="set.svg#diamond"/>
                <use x="97" xlink:href="set.svg#diamond"/>
            </svg>

        </div></div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-4"><div class="cell">
            <svg class="card red solid">
                <use x="72" xlink:href="set.svg#squiggle"/>
            </svg>
        </div></div>
        <div class="col-xs-6 col-sm-4"><div class="cell">
            <svg class="card purple empty">
                <use x="22" xlink:href="set.svg#squiggle"/>
                <use x="72" xlink:href="set.svg#squiggle"/>
                <use x="122" xlink:href="set.svg#squiggle"/>
            </svg>
        </div></div>
        <div class="col-xs-6 col-sm-4"><div class="cell">
            <svg class="card green empty">
                <use x="47" xlink:href="set.svg#squiggle"/>
                <use x="97" xlink:href="set.svg#squiggle"/>
            </svg>
        </div></div>
      </div>

    </div>
    <script src="jquery/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
